<html>
    <head>
        <link rel="stylesheet" href="style1.css">
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="прумб.png">
        <title>
            Sign up
        </title>
    </head>
    <body>
        <div class="div">
            <img src="прумб.png">
            <form>
                    <label for="username">
                        ПІБ
                    </label>
                    <input id="username" type="username" name="username" size="50" required/>
                    <label for="password">
                        Пароль(не менше 8 символів)
                    </label>
                    <input id="password" type="password" name="password" size="50" minlength="8" required/>
                    <label for="data">
                        Дата народження
                    </label>
                    <input name="data" id="data" type="date" min="1960-01-01" max="2024-01-16" required>
                    <label>
                        <input type="checkbox" required>
                        Я погоджуюсь, з усіма правилами
                    </label>
                    <button type="link">
                        <a href="index3.html">
                            Зареєструватися
                        </a>
                    </button>
            </form>
            </div>
            <div class="div0">
            <a href="index0.html">
                Повернутися назад
            </a>
            <a href="index2.html">
                Увійти
            </a>
        </div>
        <p class="p">
            Виникли питання або проблеми? Подзвоніть нам по гарячій лінії 0 93 672 45 21
        </p>
    </body>
</html>
